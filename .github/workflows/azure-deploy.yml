name: Deploy to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/azure-deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v1
        id: deploy
        with:
          scope: subscription
          region: eastus2
          deploymentName: browser-comp-${{ github.run_number }}
          subscriptionId: f0e5e36e-a145-46f7-93c2-35f33f8c9009
          template: ./infra/main.bicep
          parameters: >
            environment=dev
            location=eastus2
            principalId=${{ secrets.AZURE_PRINCIPAL_ID }}

      - name: Show Deployment Outputs
        run: |
          echo "Resource Group: ${{ steps.deploy.outputs.resourceGroupName }}"
          echo "Key Vault: ${{ steps.deploy.outputs.keyVaultName }}"
          echo "Cosmos DB: ${{ steps.deploy.outputs.cosmosAccountName }}"

      - name: Report Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Workflow Failed: ${{ github.workflow }} - Run ${{ github.run_number }}" \
            --body "The deployment workflow failed. Please investigate.\n\nError details can be found in the workflow run logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nAssigning to @copilot for automated assistance." \
            --assignee ${{ github.actor }}
