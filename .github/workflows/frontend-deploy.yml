name: Deploy Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Discover Static Web App
        id: discover
        run: |
          # Find the Static Web App in the resource group that starts with 'swa-brow-comp-dev'
          # We use a pattern match because of the unique suffix
          RESOURCE_GROUP="rg-brow-comp-dev"
          
          echo "Searching for Static Web App in $RESOURCE_GROUP..."
          
          SWA_NAME=$(az staticwebapp list --resource-group $RESOURCE_GROUP --query "[?starts_with(name, 'swa-brow-comp-dev')].name | [0]" -o tsv)
          
          if [ -z "$SWA_NAME" ]; then
            echo "::error::Could not find a Static Web App starting with 'swa-brow-comp-dev' in '$RESOURCE_GROUP'."
            exit 1
          fi
          
          echo "Found Static Web App: $SWA_NAME"
          
          # Get the deployment token securely
          SWA_TOKEN=$(az staticwebapp secrets list --name $SWA_NAME --resource-group $RESOURCE_GROUP --query "properties.apiKey" -o tsv)
          
          echo "::add-mask::$SWA_TOKEN"
          echo "swa_token=$SWA_TOKEN" >> $GITHUB_OUTPUT

      - name: Discover API Gateway URL
        id: gateway
        run: |
          RESOURCE_GROUP="rg-brow-comp-dev"
          echo "Searching for API Gateway Web App in $RESOURCE_GROUP..."
          GATEWAY_NAME=$(az webapp list --resource-group $RESOURCE_GROUP --query "[?starts_with(name, 'app-gateway')].name | [0]" -o tsv)
          
          if [ -z "$GATEWAY_NAME" ]; then
            echo "::warning::Could not find API Gateway. Defaulting to empty (or localhost if locally set)."
            echo "api_url=" >> $GITHUB_OUTPUT
          else
             GATEWAY_HOST=$(az webapp show --name $GATEWAY_NAME --resource-group $RESOURCE_GROUP --query "defaultHostName" -o tsv)
             echo "Found Gateway: $GATEWAY_HOST"
             echo "api_url=https://$GATEWAY_HOST" >> $GITHUB_OUTPUT
          fi

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_URL: ${{ steps.gateway.outputs.api_url }}
        with:
          azure_static_web_apps_api_token: ${{ steps.discover.outputs.swa_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          api_location: ""
          output_location: "dist"
          app_build_command: "VITE_API_URL=${{ steps.gateway.outputs.api_url }} npm run build"
